<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen SVG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    object {
      width: 100%;
      height: 100%;
      border: none; /* Remove border */
    }
  </style>
</head>
<body>
  <object type="image/svg+xml" data="animated.svg">
    Your browser does not support SVG
  </object>
</body>
</html>
